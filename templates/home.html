<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text similarity detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Text similarity detector
        </h1>
        <p class="subtitle">
            Please enter some text in both the boxes below and find out the result!
        </p>
        {% if score >= 0 %}
            <p>Similarity: {{ score }}/1.0</p>
        {% endif %}
    </div>
</section>

<section>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Calculate">
    </form>
</section>
</body>
</html>
